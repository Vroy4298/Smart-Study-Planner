<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Study Planner</title>


    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="container">
        <header>
            <h1>ðŸ“š Study Planner</h1>
            <p class="subtitle">Plan smart. Study better.</p>
        </header>

        <div class="card input-card">
            <input type="text" id="subject" placeholder="Subject Name" />
            <input type="number" id="hours" placeholder="Daily Hours" min="1" />
            <select id="priority">
                <option value="High">High Priority</option>
                <option value="Medium">Medium Priority</option>
                <option value="Low">Low Priority</option>
            </select>
            <button id="addTask">Add Task</button>
        </div>

    
        <div class="stats">
            <div>Total Hours: <span id="totalHours">0</span></div>
            <div>Completed: <span id="completedPercent">0%</span></div>
        </div>


        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

  
        <h2>Todayâ€™s Plan</h2>
        <div id="taskList"></div>
    </div>


    <div id="toast"></div>


    <script src="script.js"></script>
</body>
</html>
